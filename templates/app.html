<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script src="{{url_for('static', filename='app.js')}}" defer></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="container">
        <div id="panel1">
            <form action="" onsubmit="updateStatueState(this); return false;" id="crystalForm" onreset="resetFunct(); return false;">
                <table>
                    <tr>
                        <td><h3 id="ringLabel">Ring: </h3>
                        <input type="hidden" name="ring" id="ring" value="0"></td>
                        <td><h3 id="crystalLabel">Crystal: </h3>
                        <input type="hidden" name="crystal" id="crystal" value="0"></td>
                    </tr>
                    <tr>
                        <td><label for="color">Color: </label></td>
                        <td><input type="color" name="color" id="color" value="#000000"></td>
                    </tr>
                    <tr>
                        <td><input type="submit"></td>
                        <td><input type="reset"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="panel2">
            <script src="{{url_for('static', filename='script.js')}}" type="module" defer></script>
        </div>
    </div>
</body>
</html>
